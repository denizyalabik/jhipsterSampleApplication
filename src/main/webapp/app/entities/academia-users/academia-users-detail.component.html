
<div *ngIf="academiaUsers">
    <h2><span>Academia Users</span> {{academiaUsers.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{academiaUsers.name}}</span>
        </dd>
        <dt><span>Surname</span></dt>
        <dd>
            <span>{{academiaUsers.surname}}</span>
        </dd>
        <dt><span>User Name</span></dt>
        <dd>
            <span>{{academiaUsers.userName}}</span>
        </dd>
        <dt><span>Email</span></dt>
        <dd>
            <span>{{academiaUsers.email}}</span>
        </dd>
        <dt><span>Password</span></dt>
        <dd>
            <span>{{academiaUsers.password}}</span>
        </dd>
        <dt><span>U Role</span></dt>
        <dd>
            <span>{{academiaUsers.uRole}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'academia-users/'+ academiaUsers.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
