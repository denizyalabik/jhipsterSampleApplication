
<div *ngIf="history">
    <h2><span>History</span> {{history.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Solved Date</span></dt>
        <dd>
            <span>{{history.solvedDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Given Answer</span></dt>
        <dd>
            <span>{{history.givenAnswer}}</span>
        </dd>
        <dt><span>Question Answer</span></dt>
        <dd>
            <div *ngIf="history.questionAnswer">
                <a [routerLink]="['/question-answer', history.questionAnswer?.id]">{{history.questionAnswer?.id}}</a>
            </div>
        </dd>
        <dt><span>Academia Users</span></dt>
        <dd>
            <div *ngIf="history.academiaUsers">
                <a [routerLink]="['/academia-users', history.academiaUsers?.id]">{{history.academiaUsers?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'history/'+ history.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
