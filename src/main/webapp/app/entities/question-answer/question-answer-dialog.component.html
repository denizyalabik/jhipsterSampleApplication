<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myQuestionAnswerLabel">Create or edit a Question Answer</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!questionAnswer.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="questionAnswer.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_questionTitle">Question Title</label>
            <input type="text" class="form-control" name="questionTitle" id="field_questionTitle"
                [(ngModel)]="questionAnswer.questionTitle" required/>
            <div [hidden]="!(editForm.controls.questionTitle?.dirty && editForm.controls.questionTitle?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.questionTitle?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_question">Question</label>
            <input type="text" class="form-control" name="question" id="field_question"
                [(ngModel)]="questionAnswer.question" required/>
            <div [hidden]="!(editForm.controls.question?.dirty && editForm.controls.question?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.question?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_correctAnswer">Correct Answer</label>
            <input type="text" class="form-control" name="correctAnswer" id="field_correctAnswer"
                [(ngModel)]="questionAnswer.correctAnswer" required/>
            <div [hidden]="!(editForm.controls.correctAnswer?.dirty && editForm.controls.correctAnswer?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.correctAnswer?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_wrongAnswers">Wrong Answers</label>
            <input type="text" class="form-control" name="wrongAnswers" id="field_wrongAnswers"
                [(ngModel)]="questionAnswer.wrongAnswers" required/>
            <div [hidden]="!(editForm.controls.wrongAnswers?.dirty && editForm.controls.wrongAnswers?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.wrongAnswers?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_catagory">Catagory</label>
            <select class="form-control" name="catagory" [(ngModel)]="questionAnswer.catagory" id="field_catagory" >
                <option value="NONE">NONE</option>
                <option value="MATH">MATH</option>
                <option value="PHYSICS">PHYSICS</option>
                <option value="CHEMISTRY">CHEMISTRY</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_subject">Subject</label>
            <select class="form-control" name="subject" [(ngModel)]="questionAnswer.subject" id="field_subject" >
                <option value="ASD">ASD</option>
                <option value="ERED">ERED</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_level">Level</label>
            <select class="form-control" name="level" [(ngModel)]="questionAnswer.level" id="field_level" >
                <option value="EASY">EASY</option>
                <option value="NORMAL">NORMAL</option>
                <option value="HARD">HARD</option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_acauser">Acauser</label>
            <select class="form-control" id="field_acauser" name="acauser" [(ngModel)]="questionAnswer.acauser" >
                <option [ngValue]="null"></option>
                <option [ngValue]="academiaUsersOption.id === questionAnswer.acauser?.id ? questionAnswer.acauser : academiaUsersOption" *ngFor="let academiaUsersOption of academiausers; trackBy: trackAcademiaUsersById">{{academiaUsersOption.name}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
