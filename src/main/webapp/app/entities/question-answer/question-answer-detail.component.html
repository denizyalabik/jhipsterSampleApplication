
<div *ngIf="questionAnswer">
    <h2><span>Question Answer</span> {{questionAnswer.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Question</span></dt>
        <dd>
            <span>{{questionAnswer.question}}</span>
        </dd>
        <dt><span>Correct Answer</span></dt>
        <dd>
            <span>{{questionAnswer.correctAnswer}}</span>
        </dd>
        <dt><span>Wrong Answers</span></dt>
        <dd>
            <span>{{questionAnswer.wrongAnswers}}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
            <div *ngIf="questionAnswer.user">
                <a [routerLink]="['/usersdemo', questionAnswer.user?.id]">{{questionAnswer.user?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'question-answer/'+ questionAnswer.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
