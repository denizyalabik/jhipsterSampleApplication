<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myTestAcLabel">Create or edit a Test Ac</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!testAc.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="testAc.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_createdTime">Created Time</label>
            <div class="input-group">
                <input id="field_createdTime" type="text" class="form-control" name="createdTime" ngbDatepicker  #createdTimeDp="ngbDatepicker" [(ngModel)]="testAc.createdTime"
                />
                <span class="input-group-append">
                    <button type="button" class="btn btn-secondary" (click)="createdTimeDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_testName">Test Name</label>
            <input type="text" class="form-control" name="testName" id="field_testName"
                [(ngModel)]="testAc.testName" />
        </div>

        <div class="form-group">
            <label for="field_has">Has</label>
            <select class="form-control" id="field_has" multiple name="has" [(ngModel)]="testAc.have">
                <option [ngValue]="getSelected(testAc.have, questionAnswerOption)" *ngFor="let questionAnswerOption of questionanswers; trackBy: trackQuestionAnswerById">{{questionAnswerOption.questionTitle}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_acauser">Acauser</label>
            <select class="form-control" id="field_acauser" name="acauser" [(ngModel)]="testAc.acauser" >
                <option [ngValue]="null"></option>
                <option [ngValue]="academiaUsersOption.id === testAc.acauser?.id ? testAc.acauser : academiaUsersOption" *ngFor="let academiaUsersOption of academiausers; trackBy: trackAcademiaUsersById">{{academiaUsersOption.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_acauser">Acauser</label>
            <select class="form-control" id="field_acauser" name="acauser" [(ngModel)]="testAc.acauser" >
                <option [ngValue]="null"></option>
                <option [ngValue]="academiaUsersOption.id === testAc.acauser?.id ? testAc.acauser : academiaUsersOption" *ngFor="let academiaUsersOption of academiausers; trackBy: trackAcademiaUsersById">{{academiaUsersOption.name}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
