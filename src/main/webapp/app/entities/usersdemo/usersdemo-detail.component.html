
<div *ngIf="usersdemo">
    <h2><span>Usersdemo</span> {{usersdemo.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{usersdemo.name}}</span>
        </dd>
        <dt><span>Surname</span></dt>
        <dd>
            <span>{{usersdemo.surname}}</span>
        </dd>
        <dt><span>User Name</span></dt>
        <dd>
            <span>{{usersdemo.userName}}</span>
        </dd>
        <dt><span>Email</span></dt>
        <dd>
            <span>{{usersdemo.email}}</span>
        </dd>
        <dt><span>Password</span></dt>
        <dd>
            <span>{{usersdemo.password}}</span>
        </dd>
        <dt><span>U Role</span></dt>
        <dd>
            <span>{{usersdemo.uRole}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'usersdemo/'+ usersdemo.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
